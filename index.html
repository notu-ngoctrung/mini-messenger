<!DOCTYPE html>
<html>
  <head>
    <title>Demo Chat-App</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="static/helper.js" defer></script>
    <script src="static/client.js" defer></script>
    <link rel="stylesheet" href="static/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container d-flex">
      <div class="col-4">
        <form id="userForm" class="mb-3"> 
          <input type="text" class="form-control" id="userInput" autocomplete="off" autofocus />
          <button class="btn btn-primary ml-2">Enter</button>
        </form>
        <ul id="user-list" class="pl-0"></ul>
        <!-- djfdf> -->
      </div>
      <div class="col-8">
        <form id="messageForm" class="mb-3">
            <input type="text" class="form-control" id="messageInput" autocomplete="off" autofocus />
            <button class="btn btn-success ml-2">Send</button>
        </form>
        <ul class="messages"></ul>
        <!-- jwjer -->
      </div>
    </div>
  </body>
</html>
